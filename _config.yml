# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: "渗色世界" # 网站标题
subtitle: '踏雪记' # 网站副标题
description: '' # 网站描述（用于SEO）
keywords: # 网站关键词（用于SEO，可填写多个）
author: fhyx06.cn # 作者名称
language: zh-CN # 网站语言（如zh-CN为中文）
timezone: '' # 时区（留空则使用系统时区）

# URL
## Set your site url here. For example, if you use GitHub Page, set url as 'https://username.github.io/project'
url: http://example.com # 网站根URL
permalink: :year/:month/:day/:title/ # 文章永久链接格式
permalink_defaults: # 永久链接默认值
pretty_urls:
  trailing_index: true # 是否保留链接中的index.html（设为false则移除）
  trailing_html: true # 是否保留链接中的.html后缀（设为false则移除）

# Directory
source_dir: source # 源文件目录（存放Markdown文章等）
public_dir: public # 生成的静态文件目录
tag_dir: tags # 标签页目录
archive_dir: archives # 归档页目录
category_dir: categories # 分类页目录
code_dir: downloads/code # 代码下载目录
i18n_dir: :lang # 国际化文件目录
skip_render: # 无需渲染的文件/目录

# Writing
new_post_name: :title.md # 新文章文件命名格式
default_layout: post # 默认布局
titlecase: false # 是否将标题转换为标题大小写（首字母大写）
external_link:
  enable: true # 是否在新标签页打开外部链接
  field: site # 应用范围（site表示全站）
  exclude: '' # 例外链接（不应用上述设置）
filename_case: 0 # 文件名大小写转换（0为不转换，1为小写，2为大写）
render_drafts: false # 是否渲染草稿
post_asset_folder: false # 是否为文章创建单独的资源文件夹（存放图片等）
relative_link: false # 是否使用相对路径链接
future: true # 是否显示未来发布的文章
syntax_highlighter: highlight.js # 代码高亮工具
highlight:
  line_number: true # 是否显示行号
  auto_detect: false # 是否自动检测代码语言
  tab_replace: '' # 制表符替换为指定字符串
  wrap: true # 是否包裹代码块
  hljs: false # 是否使用hljs风格
prismjs:
  preprocess: true # 是否预处理代码
  line_number: true # 是否显示行号
  tab_replace: '' # 制表符替换为指定字符串

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: '' # 首页路径（默认根目录）
  per_page: 10 # 每页显示的文章数量
  order_by: -date # 文章排序方式（-date表示按日期倒序）

# Category & Tag
default_category: uncategorized # 默认分类（未指定分类时使用）
category_map: # 分类URL映射（自定义分类别名）
tag_map: # 标签URL映射（自定义标签别名）

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true # 是否生成<meta name="generator" content="Hexo">标签

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD # 日期显示格式
time_format: HH:mm:ss # 时间显示格式
## updated_option supports 'mtime', 'date', 'empty'
updated_option: 'mtime' # 文章更新时间计算方式（mtime为文件修改时间）

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10 # 分页时每页显示的文章数（0为禁用分页）
pagination_dir: page # 分页目录名

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include: # 需要包含的文件/目录（仅作用于source/文件夹）
exclude: # 需要排除的文件/目录（仅作用于source/文件夹）
ignore: # 需要忽略的文件/目录

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: landscape # 使用的主题名称

# Deployment
## Docs: https://hexo.io/docs/one-command-deployment
deploy:
  type: 'git' # 部署类型（如git、ftp等）
  repository: https://github.com/fhyx06/fhyx06.github.io.git # 仓库地址
  branch: main